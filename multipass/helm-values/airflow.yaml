executor: "KubernetesExecutor"
useStandardNaming: true
webserverSecretKeySecretName: webserver-secret
config:
  api:
    workers: 1
dags:
  persistence:
    # Enable persistent volume for storing logs
    enabled: true
    # Volume size for logs
    size: 1G
    storageClassName: "-"
workers:
  waitForMigrations:
    enabled: true
  persistence:
    enabled: false
  resources:
    requests:
      memory: 128Mi
scheduler:
  waitForMigrations:
    enabled: true
webserver:
  waitForMigrations:
    enabled: true
apiServer:
  waitForMigrations:
    enabled: true
triggerer:
  waitForMigrations:
    enabled: true
  persistence:
    # Enable persistent volume for storing logs
    enabled: true
    # Volume size for logs
    size: 10G
dagProcessor:
  waitForMigrations:
    enabled: true
migrateDatabaseJob:
  enabled: true
  resources:
    limits:
      cpu: 1000m #128m
      memory: 256Mi #128Mi
    requests:
      cpu: 100m
      memory: 128Mi
logs:
  persistence:
    # Enable persistent volume for storing logs
    enabled: false
    # Volume size for logs
    size: 10G
redis:
  persistence:
    # Enable persistent volume for storing logs
    enabled: true
    # Volume size for logs
    size: 5G
postgresql:
  primary:
    resources:
      limits:
        cpu: 2000m #128m
        memory: 512Mi
      requests:
        memory: 256Mi
        cpu: 1000m
    